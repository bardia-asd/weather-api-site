<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="../src/output.css" />
    </head>
    <body
        class="text-gray-900 dark:text-white bg-blue-500 dark:bg-gray-900 transition-colors">
        <div class="container max-w-4xl mx-auto px-4 py-8">
            <header class="mb-8">
                <div class="text-center text-white mb-8">
                    <div
                        class="flex items-center justify-center gap-2 mb-2.5 lg:mb-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-cloud w-8 dark:w-0 h-8 text-white transition-all"
                            aria-hidden="true">
                            <path
                                d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                        </svg>

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-cloud-rain w-0 dark:w-8 h-8 text-blue-400 transition-all"
                            aria-hidden="true">
                            <path
                                d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                            <path d="M16 14v6"></path>
                            <path d="M8 14v6"></path>
                            <path d="M12 16v6"></path>
                        </svg>

                        <h1 class="font-bold text-3xl lg:text-4xl">
                            WeatherScope
                        </h1>
                    </div>

                    <p
                        class="lg:text-lg opacity-90 dark:opacity-80 transition-opacity">
                        Your modern weather companion
                    </p>
                </div>

                <div
                    class="flex flex-col md:flex-row items-center justify-center md:justify-between gap-4">
                    <form
                        id="weather-form"
                        class="flex items-center gap-2 w-full max-w-lg">
                        <div class="relative flex-1 h-9">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-map-pin absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-slate-500 z-10"
                                aria-hidden="true">
                                <path
                                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>

                            <input
                                type="text"
                                id="search-city"
                                class="absolute inset-0 py-1 pl-9 pr-2.5 bg-white/90 dark:bg-gray-800 border border-slate-200 dark:border-slate-600 outline-0 outline-gray-400 dark:outline-gray-600 focus:outline-3 rounded-lg text-sm placeholder:text-slate-500 transition-all"
                                placeholder="Enter city name ..." />
                        </div>

                        <button
                            type="submit"
                            id="submit-btn"
                            class="flex justify-center items-center w-9 h-9 rounded-lg bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50 disabled:hover:bg-blue-600 transition-colors cursor-pointer disabled:cursor-auto"
                            disabled>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-search w-4 h-4"
                                aria-hidden="true">
                                <path d="m21 21-4.34-4.34"></path>
                                <circle cx="11" cy="11" r="8"></circle>
                            </svg>
                        </button>
                    </form>

                    <button
                        id="toggle-dark"
                        class="w-19 h-7 px-2.5 bg-white dark:bg-gray-800 hover:bg-white/90 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <span
                            class="flex dark:hidden items-center text-sm font-medium">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-moon shrink-0 w-4 h-4 mr-2"
                                aria-hidden="true">
                                <path
                                    d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"></path>
                            </svg>

                            Dark
                        </span>
                        <span
                            class="hidden dark:flex items-center text-sm font-medium">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-sun shrink-0 w-4 h-4 mr-2"
                                aria-hidden="true">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>

                            Light
                        </span>
                    </button>
                </div>
            </header>

            <main>
                <div
                    class="flex flex-col gap-6 p-5 bg-white/90 dark:bg-gray-800 border border-slate-200 dark:border-slate-600 rounded-xl transition-colors">
                    <div class="text-center">
                        <h2
                            id="city-name"
                            class="text-2xl font-semibold mb-1 transition-colors">
                            Tehran
                        </h2>
                        <p
                            id="location"
                            class="text-sm text-slate-600 dark:text-slate-300 transition-colors">
                            Tehran, Iran
                        </p>
                        <p
                            id="date-time"
                            class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                            9/2/2025, 9:26:00 PM
                        </p>
                    </div>

                    <div class="flex justify-center items-center">
                        <div class="text-center">
                            <img
                                id="weather-icon"
                                src="https://cdn.weatherapi.com/weather/64x64/night/113.png"
                                alt="Clear"
                                class="w-20 h-20 mx-auto mb-2" />
                            <p
                                id="temperature"
                                class="text-4xl lg:text-5xl font-bold mb-2 transition-colors">
                                29°C
                            </p>
                            <p
                                id="weather-condition"
                                class="text-sm text-slate-600 dark:text-slate-300 transition-colors">
                                Clear
                            </p>
                            <p
                                id="feels-like"
                                class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                Feels like 27°C
                            </p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <div class="flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-wind w-4 h-4 text-blue-400"
                                aria-hidden="true">
                                <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
                                <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2"></path>
                                <path d="M9.8 4.4A2 2 0 1 1 11 8H2"></path>
                            </svg>

                            <div>
                                <p
                                    class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                    Wind
                                </p>
                                <p
                                    id="wind-speed"
                                    class="text-sm font-medium transition-colors">
                                    9.7 km/h
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-droplets w-4 h-4 text-blue-400"
                                aria-hidden="true">
                                <path
                                    d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path>
                                <path
                                    d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path>
                            </svg>

                            <div class="flex flex-col">
                                <p
                                    class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                    Humidity
                                </p>
                                <p
                                    id="humidity"
                                    class="text-sm font-medium transition-colors">
                                    13%
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-eye w-4 h-4 text-blue-400"
                                aria-hidden="true">
                                <path
                                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>

                            <div class="flex flex-col">
                                <p
                                    class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                    Pressure
                                </p>
                                <p
                                    id="pressure"
                                    class="text-sm font-medium transition-colors">
                                    1010 mb
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-thermometer w-4 h-4 text-blue-400"
                                aria-hidden="true">
                                <path
                                    d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
                            </svg>

                            <div class="flex flex-col">
                                <p
                                    class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                    Cloud Cover
                                </p>
                                <p
                                    id="cloud-cover"
                                    class="text-sm font-medium transition-colors">
                                    0%
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-sun w-4 h-4 text-yellow-400"
                                aria-hidden="true">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>

                            <div class="flex flex-col">
                                <p
                                    class="text-xs text-slate-500 dark:text-slate-400 transition-colors">
                                    UV Index
                                </p>
                                <p
                                    id="UV"
                                    class="text-sm font-medium transition-colors">
                                    0
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="../src/js/script.js"></script>
        <script>
            const html = document.documentElement;
            const toggle = document.getElementById("toggle-dark");

            // Check saved mode in localStorage
            if (localStorage.getItem("theme") === "dark") {
                html.classList.add("dark");
            }

            toggle.addEventListener("click", () => {
                html.classList.toggle("dark");

                // Save mode to localStorage
                if (html.classList.contains("dark")) {
                    localStorage.setItem("theme", "dark");
                } else {
                    localStorage.setItem("theme", "light");
                }
            });
        </script>
    </body>
</html>
